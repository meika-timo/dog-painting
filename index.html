<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fCC Cat Painting</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
      <div class="head">
        <div class="ears">
          <div class="left-ear">
            <div class="left-inner-ear"></div>
          </div>
          <div class="right-ear">
            <div class="right-inner-ear"></div>
          </div>
        </div>

        <div class="eyebrows">
            <div class="left-brow"></div>
            <div class="right-brow"></div>
        </div>

        <div class="eyes">
          <div class="left-eye">
            <div class="left-inner-eye"></div>
          </div>
          <div class="right-eye">
            <div class="right-inner-eye"></div>
          </div>
        </div>
        
        <div class="nose"></div>

        <div class="mouth">
          <div class="mouth-line-left"></div>
          <div class="mouth-line-right"></div>
        </div>

        <div class="tongue"></div>

        <div class="whiskers">
          <div class="whiskers-left">
            <div class="whisker-left-top"></div>
            <div class="whisker-left-middle"></div>
            <div class="whisker-left-bottom"></div>
          </div>
          <div class="whiskers-right">
            <div class="whisker-right-top"></div>
            <div class="whisker-right-middle"></div>
            <div class="whisker-right-bottom"></div>
          </div>
        </div>

      </div>
    </main>
</body>
</html>
